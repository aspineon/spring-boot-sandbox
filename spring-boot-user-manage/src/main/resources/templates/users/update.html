<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ユーザ管理</title>
    <link href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    </nav>
    <!-- Begin page content -->
    <div class="container" layout:fragment="content">
      <h1>ユーザ変更</h1>
      <form class="form-horizontal" th:action="@{/users/{id}/update(id=*{id},confirm)}" th:object="${userForm}" method="post">
        <div class="panel panel-default">
          <div class="panel-heading">ログイン情報</div>
          <div class="panel-body">
            <div class="form-group" th:classappend="${#fields.hasErrors('loginId')}? 'has-error'">
              <label for="inputLoginId" class="col-sm-3 col-md-2 control-label">ログインID</label>
              <div class="col-sm-6">
                <input type="text" th:field="*{loginId}" class="form-control" id="inputLoginId" placeholder="ログインID(半角英数)" />
                <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="help-block">error!</span>
              </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
              <label for="inputPassword" class="col-sm-3 col-md-2 control-label">パスワード</label>
              <div class="col-sm-6">
                <div class="checkbox">
                  <label>
                    <input id="inputChangePassword" type="checkbox" th:field="*{changePassword}" value="true" /> パスワードを変更する
                  </label>
                </div>
                <input type="password" name="password" th:value="*{password}" class="form-control" id="inputPassword" placeholder="パスワード" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error!</span>
              </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error'">
              <label for="inputConfirmPassword" class="col-sm-3 col-md-2 control-label">パスワード(確認)</label>
              <div class="col-sm-6">
                <input type="password" name="confirmPassword" th:value="*{confirmPassword}" class="form-control" id="inputConfirmPassword" placeholder="パスワード" />
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-block">error!</span>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">ユーザ情報</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="inputLastName" class="col-sm-3 col-md-2 control-label">名前</label>
              <div class="col-sm-4" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                <div class="input-group">
                  <div class="input-group-addon">姓</div>
                  <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" placeholder="山田" />
                </div>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">error!</span>
              </div>
              <div class="col-sm-4" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                <div class="input-group">
                  <div class="input-group-addon">名</div>
                  <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName" placeholder="太郎" />
                </div>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">error!</span>
              </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('mailAddress')}? 'has-error'">
              <label for="inputMail" class="col-sm-3 col-md-2 control-label">メールアドレス</label>
              <div class="col-sm-6">
                <input type="text" th:field="*{mailAddress}" class="form-control" id="inputMail" placeholder="user@example.com" />
                <span th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="help-block">error!</span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <a href="list.html" th:href="@{/users}" class="btn btn-default">戻る</a>
          <button type="submit" class="btn btn-primary">確認</button>
        </div>
      </form>
    </div>
    <script src="../../static/lib/jquery.min.js" th:src="@{/lib/jquery.min.js}"></script>
    <script src="../../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <script layout:fragment="script">
      var chenageEnabledPassword = function() {
        if ($('#inputChangePassword').prop("checked")) {
          $('#inputPassword, #inputConfirmPassword')
            .removeAttr('disabled');
        } else {
          $('#inputPassword, #inputConfirmPassword')
            .attr('disabled', 'disabled');
        }
      }

      $('#inputChangePassword').on('change', chenageEnabledPassword);

      chenageEnabledPassword();
    </script>
  </body>
</html>
